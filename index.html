<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Painel</title>
  <style>
    :root{
      --accent:#5b6cff;
      --bg-dark: #06060a;
      --glass: rgba(255,255,255,0.04);
      --glass-strong: rgba(0,0,0,0.6);
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.6), rgba(0,0,0,0.85)), 
                  url('23b7ddcb-8840-4e83-902e-39d4bd428ac6.jpeg') center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#e6eef8;
    }
    .wrap { width: 360px; max-width: calc(100% - 40px); backdrop-filter: blur(6px) saturate(1.1); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.45)); border-radius:16px; box-shadow: 0 8px 30px rgba(0,0,0,0.6); overflow: hidden; }
    .left-visual{ height: 200px; display:flex; align-items:center; justify-content:center; background: linear-gradient(90deg, rgba(0,0,0,0.6), rgba(0,0,0,0.5)); border-bottom: 1px solid rgba(255,255,255,0.03); }
    .left-visual img{ height: 110%; width:auto; opacity:0.95; transform: translateY(-6%); object-fit:cover; }
    .card { padding: 22px; }
    h1 { margin:0 0 8px 0; font-size:20px; letter-spacing:0.2px;}
    p.sub { margin:0 0 16px 0; font-size:12px; color:#bfc9df; }
    label{display:block; font-size:12px; margin-bottom:6px; color:#cbd7ff;}
    input[type="text"]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background: rgba(255,255,255,0.02);color: #eaf0ff;outline:none;box-sizing:border-box;font-size:14px;}
    .hint { font-size:12px; color:#9fb0ff; margin-top:8px; }
    .actions { display:flex; gap:8px; margin-top:16px; align-items:center; justify-content:space-between; }
    button{background: linear-gradient(90deg,var(--accent), #2d50ff);border: none;color:white;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;box-shadow: 0 6px 18px rgba(27,33,80,0.45);}
    .secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#dbe6ff;padding:8px 10px;font-weight:600;}
    .smallcenter{ text-align:center; margin-top:12px; font-size:12px; color:#9fb0ff; }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="left-visual" aria-hidden="true">
      <img src="23b7ddcb-8840-4e83-902e-39d4bd428ac6.jpeg" alt="personagem" />
    </div>
    <div class="card">
      <h1>Painel Privado</h1>
      <p class="sub">Faça login com a chave para acessar o painel.</p>
      <label for="key">Chave (digite <strong>s</strong>)</label>
      <input id="key" type="text" placeholder="Digite a chave..." autocomplete="off" inputmode="text" />
      <div class="hint">Dica: a chave é a letra <strong>s</strong></div>
      <div class="actions">
        <button id="entrar">Entrar</button>
        <button class="secondary" id="limpar">Limpar</button>
      </div>
      <div class="smallcenter">Feito para hospedagem no GitHub Pages.</div>
    </div>
  </div>
  <script>
    const entrada = document.getElementById('key');
    const btn = document.getElementById('entrar');
    const limpar = document.getElementById('limpar');
    function showInvalid() {
      btn.textContent = "Chave inválida";
      btn.style.background = "linear-gradient(90deg,#8b3b3b,#b54b4b)";
      setTimeout(()=> {
        btn.textContent = "Entrar";
        btn.style.background = "";
      },1200);
    }
    btn.addEventListener('click', ()=> {
      const v = entrada.value.trim();
      if (v === 's') {
        location.href = 'painel.html';
      } else {
        showInvalid();
      }
    });
    limpar.addEventListener('click', ()=> {
      entrada.value = '';
      entrada.focus();
    });
    entrada.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
