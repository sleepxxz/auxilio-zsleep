<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff1493">
  <title>S SLEEP - Painel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
    body{background:#000;color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;padding:10px}/* LOGIN */
.login-screen{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.92);display:flex;flex-direction:column;
  justify-content:center;align-items:center;z-index:100;
  opacity:1;transition:opacity .6s ease;
}
.login-container{
  background:rgba(30,30,46,.9);
  padding:25px;border-radius:15px;width:90%;max-width:380px;
  text-align:center;box-shadow:0 0 25px rgba(255,20,147,.5);
  border:1px solid rgba(255,20,147,.4);
}
.login-title{
  font-size:20px;margin-bottom:15px;color:#ff1493;
  text-shadow:0 0 10px rgba(255,20,147,.8);
  font-weight:bold;
}
.key-input{
  width:100%;padding:12px;margin:12px 0;
  border:2px solid #ff1493;border-radius:8px;
  background:rgba(10,10,20,.85);color:#fff;
  font-size:14px;text-align:center;font-weight:bold;
}
.login-btn{
  background:linear-gradient(135deg,#ff1493,#ff3366);
  color:#fff;border:none;padding:12px 24px;border-radius:8px;
  cursor:pointer;font-size:14px;font-weight:bold;
  margin-top:10px;transition:.3s;box-shadow:0 4px 10px rgba(0,0,0,.4);
}
.login-btn:hover{transform:scale(1.05);box-shadow:0 0 15px rgba(255,20,147,.8)}
.social-icons{display:flex;justify-content:center;gap:20px;margin-top:20px}
.social-icons a{color:#ff1493;font-size:26px;transition:.3s}
.social-icons a:hover{color:#fff;transform:scale(1.2)}

/* CONTAINER PRINCIPAL */
.container{
  width:320px;height:320px;display:none;
  background:rgba(30,30,46,.95);
  border-radius:20px;overflow:hidden;
  box-shadow:0 0 25px rgba(255,20,147,.4);
  border:2px solid #ff1493;transition:.5s ease;
}
.header{text-align:center;padding:12px;background:rgba(40,40,56,.9);border-bottom:2px solid #ff1493}
.header h1{color:#ff1493;text-shadow:0 0 10px rgba(255,20,147,.8);font-size:18px}

.panel{display:flex;height:calc(100% - 48px)}
.tabs{width:80px;background:rgba(40,40,56,.9);padding:10px 0;display:flex;flex-direction:column;border-right:2px solid #ff1493}
.tab{padding:10px 5px;cursor:pointer;text-align:center;font-size:11px;margin:5px;border-radius:8px;background:rgba(255,20,147,.15);font-weight:bold;display:flex;flex-direction:column;align-items:center;gap:5px}
.tab.active{background:rgba(255,20,147,.4);border:1px solid #ff1493;transform:scale(1.05)}
.tab:hover{background:rgba(255,20,147,.25)}

.content{flex:1;padding:10px;overflow-y:auto}
.tab-content{display:none}
.tab-content.active{display:block}

.option{display:flex;align-items:center;padding:6px;background:rgba(40,40,56,.6);border-radius:6px;margin-bottom:8px;font-size:11px;border:1px solid rgba(255,20,147,.3);cursor:pointer;transition:0.2s}
.option:hover{background:rgba(255,20,147,.15)}
.checkbox{width:14px;height:14px;border:2px solid #ff1493;border-radius:4px;margin-right:6px;display:flex;justify-content:center;align-items:center;font-size:10px;font-weight:bold;color:#fff;transition:0.2s}
.checkbox.checked{background:#ff1493;box-shadow:0 0 6px rgba(255,20,147,.6)}

.slider-container{margin:8px 0;padding:6px;background:rgba(40,40,56,.6);border-radius:8px;border:1px solid rgba(255,20,147,.3)}
.slider-value{text-align:center;margin-bottom:5px;font-weight:bold;font-size:11px;color:#ff77c3}
.slider{width:100%;height:5px;appearance:none;background:rgba(255,20,147,.2);border-radius:3px}
.slider::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:#ff1493;cursor:pointer;border:2px solid #fff}
.select{width:100%;padding:6px;background:rgba(40,40,56,.8);border:2px solid #ff1493;border-radius:6px;color:#fff;margin:6px 0;cursor:pointer;font-size:11px;font-weight:bold}
.activate-btn{width:100%;padding:8px;background:linear-gradient(135deg,#ff1437,#ff69b4);color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:12px;font-weight:bold;margin:6px 0;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,.3)}

.footer-note{font-size:10px;color:#aaa;text-align:center;margin-top:8px}

  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div class="login-screen" id="loginScreen">
    <div class="login-container">
      <h1 class="login-title">ðŸ”’ Login Sleep</h1>
      <input type="text" class="key-input" id="keyInput" placeholder="Digite sua chave de acesso">
      <button class="login-btn" id="loginBtn">Entrar</button>
      <div class="social-icons">
        <a href="https://www.tiktok.com/@sleepffz" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://instagram.com/sleepwj_" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="footer-note"></p>
    </div>
  </div>  <!-- CONTEÃšDO PRINCIPAL -->  <div class="container" id="mainContainer">
    <div class="header"><h1>sleepffz</h1></div>
    <div class="panel">
      <div class="tabs">
        <div class="tab active" data-tab="assist"><i class="fas fa-crosshairs"></i><span></span></div>
        <div class="tab" data-tab="info"><i class="fas fa-info-circle"></i><span>info</span></div>
      </div>
      <div class="content">
        <div class="tab-content active" id="assist">
          <div class="option"><div class="checkbox"></div><span>Assistente de mira</span></div>
          <div class="option"><div class="checkbox"></div><span>Alto FPS</span></div>
          <div class="option"><div class="checkbox"></div><span>Aumentar precisÃ£o </span></div>
          <div class="option"><div class="checkbox"></div><span>Ignorar derrubados </span></div><div class="slider-container">
        <div class="slider-value" id="fovValue">FOV: [90]</div>
        <input type="range" min="0" max="360" value="90" class="slider" id="fovSlider">
      </div>
      <select class="select"><option>CabeÃ§a</option><option selected>Pescoco</option><option>Corpo</option></select>
      <button class="activate-btn" id="activateBtn">ATIVAR</button>
    </div>

    <div class="tab-content" id="info">
      <p><b>Criado por:</b> devX</p>
      <p><b>CrÃ©ditos:</b> sleepffz</p>
      <p><b>Modelo do dispositivo:</b> <span id="phoneModel"></span></p>
      <p><i>Dica:</i></p>
    </div>
  </div>
</div>

  </div>  <script>
    // Chave de demonstraÃ§Ã£o (nÃ£o habilita funcionalidades externas)
    const ACCESS_KEY = "DEMO-ACCESS-12345";
    const loginScreen = document.getElementById('loginScreen');
    const mainContainer = document.getElementById('mainContainer');
    const loginBtn = document.getElementById('loginBtn');
    const keyInput = document.getElementById('keyInput');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const activateBtn = document.getElementById('activateBtn');
    const phoneModel = document.getElementById('phoneModel');

    // Mostrar a tela de login toda vez ao carregar
    window.addEventListener('load', () => {
      loginScreen.style.display = 'flex';
      loginScreen.style.opacity = '1';
      mainContainer.style.display = 'none';
      phoneModel.textContent = detectPhoneModel();
    });

    // LOGIN (apenas validaÃ§Ã£o local)
    loginBtn.addEventListener('click', () => {
      if (keyInput.value === ACCESS_KEY) {
        loginScreen.style.opacity = '0';
        setTimeout(() => {
          loginScreen.style.display = 'none';
          mainContainer.style.display = 'block';
          try { localStorage.setItem('loggedIn', 'true'); } catch(e) {}
        }, 500);
      } else {
        alert('âŒ Chave incorreta!');
        keyInput.value = '';
      }
    });

    // ENTER
    keyInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') loginBtn.click();
    });

    // Tabs
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));
        tab.classList.add('active');
        const target = document.getElementById(tab.dataset.tab);
        if (target) target.classList.add('active');
      });
    });

    // Slider FOV
    const fovSlider = document.getElementById('fovSlider');
    const fovValue = document.getElementById('fovValue');
    fovSlider.addEventListener('input', () => {
      fovValue.textContent = `FOV: [${fovSlider.value}]`;
    });

    // Detectar dispositivo
    function detectPhoneModel() {
      const ua = navigator.userAgent;
      if (/Android/i.test(ua)) return "Android";
      if (/iPhone/i.test(ua)) return "iPhone";
      return "Computador";
    }

    // OpÃ§Ãµes clicÃ¡veis (checkboxes)
    document.querySelectorAll('.option').forEach(option => {
      option.addEventListener('click', () => {
        const checkbox = option.querySelector('.checkbox');
        if (checkbox) checkbox.classList.toggle('checked');
      });
    });

    // BotÃ£o ATIVAR com animaÃ§Ã£o de feedback (simulaÃ§Ã£o local)
    activateBtn.addEventListener('click', () => {
      activateBtn.disabled = true;
      activateBtn.style.opacity = "0.7";
      activateBtn.textContent = "ðŸ”„ Aplicando...";
      setTimeout(() => {
        activateBtn.textContent = "âœ… Aplicado (com sucesso...";
        activateBtn.style.background = "linear-gradient(135deg,#00c853,#00e676)";
      }, 1800);
      setTimeout(() => {
        activateBtn.disabled = false;
        activateBtn.style.opacity = "1";
        activateBtn.textContent = "ATIVAR";
        activateBtn.style.background = "linear-gradient(135deg,#ff1437,#ff69b4)";
      }, 3800);
    });
  </script></body>
</html>
