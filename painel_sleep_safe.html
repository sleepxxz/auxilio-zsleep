<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Sleep — Interface</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}
    body{background:#000;color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:18px}
    .container{width:100%;max-width:760px;background:rgba(10,10,10,.9);border-radius:16px;border:2px solid #ff0000;box-shadow:0 0 40px rgba(255,0,0,.12);overflow:hidden}
    .header{padding:14px;text-align:center;background:rgba(30,0,0,.9);border-bottom:2px solid #ff0000}
    .header h1{color:#ff0000;font-size:18px}
    .panel{display:flex;min-height:360px}
    .tabs{width:88px;background:rgba(30,0,0,.9);padding:12px;display:flex;flex-direction:column;gap:8px;border-right:2px solid #ff0000}
    .tab{padding:10px;border-radius:10px;text-align:center;cursor:pointer;display:flex;flex-direction:column;align-items:center;font-size:12px;background:rgba(255,0,0,.06)}
    .tab.active{background:rgba(255,0,0,.28);box-shadow:0 0 10px rgba(255,0,0,.18);transform:scale(1.03)}
    .content{flex:1;padding:14px}
    .options-row{display:flex;gap:10px;margin-bottom:12px;flex-wrap:wrap}
    .option{flex:1;min-width:140px;padding:10px;border-radius:10px;background:rgba(60,0,0,.6);border:1px solid rgba(255,0,0,.12);display:flex;align-items:center;gap:10px}
    .checkbox{width:18px;height:18px;border:2px solid #ff0000;border-radius:6px;display:flex;align-items:center;justify-content:center;cursor:pointer}
    .checkbox.checked{background:rgba(255,0,0,.5);color:#fff;font-weight:bold}
    .slider-container{margin:8px 0}
    .slider-value{color:#ff4444;font-weight:700;margin-bottom:6px}
    .slider{width:100%}
    .activate-btn{width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(135deg,#ff0000,#ff5555);color:#fff;font-weight:800;cursor:pointer;position:relative;overflow:hidden}
    .activate-btn:focus{outline:none}
    .activate-btn.applied{background:linear-gradient(135deg,#00b894,#00d28a);transform:scale(1.02);box-shadow:0 8px 20px rgba(0,210,138,.18)}
    .apply-check{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(0);opacity:0;color:white;font-weight:900;display:flex;align-items:center;gap:8px}
    .apply-check.show{animation:pop 700ms cubic-bezier(.2,.9,.2,1) forwards}
    @keyframes pop{
      0%{transform:translate(-50%,-50%) scale(0.6);opacity:0}
      40%{transform:translate(-50%,-50%) scale(1.08);opacity:1}
      100%{transform:translate(-50%,-50%) scale(1);opacity:1}
    }
    .apply-burst{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:160%;height:160%;pointer-events:none;border-radius:50%;opacity:0;box-shadow:0 0 0 0 rgba(0,0,0,0)}
    .apply-burst.show{animation:burst 700ms forwards}
    @keyframes burst{
      0%{opacity:0;transform:translate(-50%,-50%) scale(0.6)}
      30%{opacity:.12;transform:translate(-50%,-50%) scale(1.08)}
      100%{opacity:0;transform:translate(-50%,-50%) scale(1.5)}
    }
    .info-item{margin-bottom:8px;padding:8px;background:rgba(60,0,0,.6);border-radius:8px;border:1px solid rgba(255,0,0,.12)}
    @media (max-width:520px){
      .panel{flex-direction:column}
      .tabs{width:100%;flex-direction:row;overflow:auto}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h1>Painel Sleep</h1></div>
    <div class="panel">
      <div class="tabs">
        <div class="tab active" data-tab="config"><i class="fas fa-cogs"></i><span>Config</span></div>
        <div class="tab" data-tab="info"><i class="fas fa-info-circle"></i><span>Info</span></div>
      </div>
      <div class="content">
        <div class="tab-content active" id="config">
          <div class="options-row">
            <div class="option"><div class="checkbox" id="optA"></div><div style="font-weight:700">Auxílio de foco</div></div>
            <div class="option"><div class="checkbox" id="optB"></div><div style="font-weight:700">Modo avançado</div></div>
          </div>
          <div class="options-row">
            <div class="option"><div class="checkbox" id="optC"></div><div style="font-weight:700">Ajuste total</div></div>
          </div>
          <div class="slider-container">
            <div class="slider-value" id="fovValue">Valor: [ 90 ]</div>
            <input id="fovSlider" class="slider" type="range" min="0" max="360" value="90">
          </div>
          <div style="margin-top:12px;position:relative">
            <button id="activateBtn" class="activate-btn">APLICAR</button>
            <div class="apply-check" id="applyCheck"><i class="fas fa-check-circle" style="color:white;font-size:18px"></i><span>APLICADO</span></div>
            <div class="apply-burst" id="applyBurst" style="background:radial-gradient(circle, rgba(0,210,138,0.18) 0%, rgba(0,210,138,0.06) 40%, transparent 60%);"></div>
          </div>
        </div>
        <div class="tab-content" id="info" style="display:none">
          <div class="info-item"><strong>Criado por:</strong> devX</div>
          <div class="info-item"><strong>Versão UI:</strong> 1.0</div>
          <div class="info-item"><strong>Interface:</strong> Painel visual</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tabs
    document.querySelectorAll('.tab').forEach(tab => tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    }));

    // Checkboxes
    document.querySelectorAll('.checkbox').forEach(cb => cb.addEventListener('click', () => cb.classList.toggle('checked')));

    // Slider
    const fovSlider = document.getElementById('fovSlider');
    const fovValue = document.getElementById('fovValue');
    fovSlider.addEventListener('input', () => fovValue.textContent = `Valor: [ ${fovSlider.value} ]`);

    // Apply animation
    const activateBtn = document.getElementById('activateBtn');
    const applyCheck = document.getElementById('applyCheck');
    const applyBurst = document.getElementById('applyBurst');
    activateBtn.addEventListener('click', () => {
      activateBtn.classList.add('applied');
      applyCheck.classList.remove('show');
      applyBurst.classList.remove('show');
      void applyCheck.offsetWidth;
      void applyBurst.offsetWidth;
      applyCheck.classList.add('show');
      applyBurst.classList.add('show');
      setTimeout(() => {
        activateBtn.classList.remove('applied');
      }, 1400);
    });
  </script>
</body>
</html>
